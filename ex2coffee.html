<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .pricing-table {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .pricing-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .pricing-card:hover {
            transform: scale(1.05);
        }
        .pricing-card h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .price {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .premium {
            border: 3px solid #ff9800;
        }
        .premium .price {
            font-size: 36px;
            color: #ff9800;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 900px) {
            .pricing-table {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="pricing-table">
        <div class="pricing-card">
            <h2>Basic</h2>
            <p class="price">$10/month</p>
            <p>10GB Storage</p>
            <p>Email Support</p>
            <button>Choose Plan</button>
        </div>

        <div class="pricing-card">
            <h2>Standard</h2>
            <p class="price">$20/month</p>
            <p>50GB Storage</p>
            <p>Priority Support</p>
            <button>Choose Plan</button>
        </div>

        <div class="pricing-card premium">
            <h2>Premium</h2>
            <p class="price">$50/month</p>
            <p>Unlimited Storage</p>
            <p>24/7 Support</p>
            <button>Choose Plan</button>
        </div>
    </div>

</body>
</html>
